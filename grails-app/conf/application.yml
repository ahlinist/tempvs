---
grails:
    profile: web
    codegen:
        defaultPackage: tempvs
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
    plugin:
        springsecurity:
            roleHierarchy:
                ROLE_ADMIN > ROLE_ARCHIVARIUS
                ROLE_ARCHIVARIUS > ROLE_SCRIBE
                ROLE_SCRIBE > ROLE_CONTRIBUTOR
            rememberMe:
                cookieName: tempvs_remember_me
            userLookup:
                userDomainClassName: club.tempvs.user.User
                usernamePropertyName: email
                passwordPropertyName: password
                authorityJoinClassName: club.tempvs.user.UserRole
            auth:
                loginFormUrl: /auth/index
            failureHandler:
                defaultFailureUrl: /auth/index
            successHandler:
                defaultTargetUrl: /profile/
            authority:
                className: club.tempvs.user.Role
            requestMap:
                className: club.tempvs.user.RequestMap
            controllerAnnotations:
                staticRules:
                    - pattern: /assets/**
                      access:
                          - permitAll
                    - pattern: /**/js/**
                      access:
                          - permitAll
                    - pattern: /**/css/**
                      access:
                          - permitAll
                    - pattern: /**/images/**
                      access:
                          - permitAll
                    - pattern: /**/favicon.ico
                      access:
                          - permitAll
                    - pattern: /**
                      access:
                          - isAuthenticated()
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true
---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
          maxFileSize: 5242880
          maxRequestSize: 5242880
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    mail:
        host: ${SMTP_HOST}
        port: ${SMTP_PORT}
        username: ${SMTP_USERNAME}
        password: ${SMTP_PASSWORD}
        props:
            mail.smtp.port: ${SMTP_PORT}
            mail.smtp.starttls.enable: true

endpoints:
    jmx:
        unique-names: true
---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false
dataSource:
    pooled: true
    jmxExport: true
    driverClassName: org.postgresql.Driver
    dialect: org.hibernate.dialect.PostgreSQLDialect
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}

environments:
    development:
        dataSource:
            dbCreate: none
            url: ${JDBC_DATABASE_URL}?sslmode=require
    test:
        dataSource:
            dbCreate: create-drop
            url: ${JDBC_DATABASE_URL}?sslmode=require
    production:
        dataSource:
            dbCreate: none
            url: ${JDBC_DATABASE_URL}?sslmode=require
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
grails:
    plugin:
        databasemigration:
            updateOnStart: true
            updateOnStartFileNames: changelog.groovy
eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_URL:http://user:password@localhost:8084}/eureka/
    instance:
        hostname: ${DOMAIN_NAME:localhost}
        secure-port-enabled: true
        non-secure-port-enabled: false
        statusPageUrl: https://${eureka.instance.hostname}/info
        healthCheckUrl: https://${eureka.instance.hostname}/health
        homePageUrl: https://${eureka.instance.hostname}/
    password: ${EUREKA_PASSWORD}
security:
    user:
        password: ${eureka.password}
    token: ${SECURITY_TOKEN:security_token}
amqp:
    enabled: true
    url: ${CLOUDAMQP_URL}
    timeout: 30000
---
spring:
    profiles: local
eureka:
    instance:
        hostname: localhost
        non-secure-port-enabled: true
        nonSecurePort: 8080
        homePageUrl: http://${eureka.instance.hostname}/
        password: password
