---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.mysql.jdbc.Driver
    username: root2
    password:

environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/tempvs?useSSL=false
    test:
        dataSource:
            dbCreate: create-drop
            url: jdbc:mysql://localhost:3306/test_tempvs?autoreconnect=true;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    production:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/tempvs?autoreconnect=true;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
---
grails:
    profile: web
    codegen:
        defaultPackage: tempvs
    spring:
        transactionManagement:
            proxies: false
    plugin:
        springsecurity:
            securityConfigType: InterceptUrlMap
            userLookup:
                userDomainClassName: com.tempvs.user.User
                usernamePropertyName: email
                passwordPropertyName: password
                authorityJoinClassName: com.tempvs.user.UserRole
            auth:
                loginFormUrl: /auth/index
            failureHandler:
                defaultFailureUrl: /auth/index
            successHandler:
                defaultTargetUrl: /user/show
            authority:
                className: com.tempvs.user.Role
            requestMap:
                className: com.tempvs.user.Requestmap
            interceptUrlMap:
                - pattern: /auth/**
                  access:
                      - permitAll
                - pattern: /user/verify/**
                  access:
                      - permitAll
                - pattern: /user/register
                  access:
                      - permitAll
                - pattern: /user/createUser/**
                  access:
                      - permitAll
                - pattern: /user/show/**
                  access:
                      - permitAll
                - pattern: /user/getAvatar
                  access:
                      - permitAll
                - pattern: /assets/**
                  access:
                      - permitAll
                - pattern: /**/js/**
                  access:
                      - permitAll
                - pattern: /**/css/**
                  access:
                      - permitAll
                - pattern: /**/images/**
                  access:
                      - permitAll
                - pattern: /**/favicon.ico
                  access:
                      - permitAll
                - pattern: /**
                  access:
                      - isAuthenticated()
